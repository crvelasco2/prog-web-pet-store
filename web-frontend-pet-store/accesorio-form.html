<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>reserva</title>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <!--Menú de opciones -->
   <header>        
  </header>
  <!-- Fin de menú de opciones -->
  <main class="container">
    <div class="py-5 text-center">        
      <h2>Registro - Accesorio</h2>
      <p class="lead">Registro de un nuevo accesorio de mascota.</p>
      <div class="input-group mb-3">
        <input id="txtBuscar" type="text" class="form-control" placeholder="Buscar por nombre o id" aria-label="Buscar por nombre o id" aria-describedby="button-addon2">
        <button id="btnBuscar" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
      </div>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <img width="95%" src="https://i.pinimg.com/originals/9f/77/fb/9f77fbd70126e192ef559dfc6e1b8743.webp"  alt="Check-in">
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Registro de Accesorio</h4>
        <hr class="my-4">
        <form method="GET" action="accesorio-list.html" id="frmAccesorio" class="needs-validation" novalidate>
          <input type="hidden" id="txtIdAccesorio">
          <div class="row g-3">
            <div class="col-12">
              <label for="txtNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese un nombre" required>
              <div class="invalid-feedback">
                Debe ingresar un nombre .
              </div>
            </div>

            <div class="col-sm-6">
              <label for="txtTipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="txtTipo"  required>
              <div class="invalid-feedback">
                Ingrese el tipo de mascota .
              </div>
            </div>

            <div class="col-sm-6">
              <label for="txtCantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="txtCantidad" min="0" max="30" placeholder="" value="" required>                
              <div class="invalid-feedback">
                Debe ingresar una Edad para la mascota.
              </div>
          </div>

            <div class="col-sm-6" >
              <label for="txtPrecio" class="form-label">Precio del accesorio</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="txtPrecio" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>

          </div>         
          <hr class="my-4">       
          <button type="submit"  class="w-100 btn btn-success btn-lg">Guardar</button>
        </form>
      </div>
    </div>
  </main>
    <footer>
    </footer>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/main.js"></script>
  <script src="js/accesorio-form.js"></script>
  
</body>
</html>
