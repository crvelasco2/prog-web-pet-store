<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Registro Mascota</title>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!---->
    <header>

    </header>
    <!---->
    <main class="container">

        <div class="py-5 text-center">        
            <h2>Nueva Compra</h2>
            <p class="lead">Registro de nueva compra.</p>
            
            <ul></ul>
            <div class="input-group mb-3">
              <input id="txtBuscar" type="text" class="form-control" placeholder="Buscar por nombre o id" aria-label="Buscar por nombre o id" aria-describedby="button-addon2">
              <button id="btnBuscar" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
          </div>
      
          <div class="row g-5">

            <div class="col-md-5 col-lg-4 order-md-last">
              <img width="95%" src="img/logo.jpg"  alt="Check-in">
            </div>
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Registro de compra</h4>
              <hr class="my-4">
              <form method="GET" action="mascota-list.html"  id="frmMascota" class="needs-validation" novalidate>
                <input type="hidden" id="txtIdMascota">
                <div class="row g-3">

                  <div class="col-sm-6">
                    <label for="txtRaza" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtRaza" required>
                    <div class="invalid-feedback">
                      Ingrese la raza.
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="txtTipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="txtTipo"  required>
                    <div class="invalid-feedback">
                      Ingrese el tipo de mascota .
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="txtColor" class="form-label">Color</label>
                    <input type="text" class="form-control" id="txtColor"  required>
                    <div class="invalid-feedback">
                      ingrese color mascota.
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="txtEdad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="txtEdad" min="0" max="30" placeholder="" value="" required>                
                    <div class="invalid-feedback">
                      Debe ingresar una Edad para la mascota.
                    </div>
                </div>
      
                <div class="col-sm-6">
                    <label for="txtGenero" class="form-label">Genero</label>
                    <select class="form-select" name="txtGenero" id="txtGenero" aria-label="Default select example">
                        <option value="0" selected>--SELECCIONE--</option>
                        <option value="Macho">Casual</option>
                        <option value="Hembra">Deportivo</option>
                    </select>                
                    <div class="invalid-feedback">
                      Debe ingresar un Genero para la mascota.
                    </div>
                </div>
      
                  <div class="col-sm-6" >
                    <label for="txtPrecio" class="form-label">Precio </label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input id="txtPrecio" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>
      
                </div>         
                <hr class="my-4">       
                <button  type="submit" class="w-100 btn btn-success btn-lg">Guardar</button>
              </form>
            </div>
          </div>
    </main>
    <footer></footer>
    <script src="js/jquery-3.6.0.min.js"></script>
   <script src="js/form-validation.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mascota-form.js"></script>
</body>
</html>
