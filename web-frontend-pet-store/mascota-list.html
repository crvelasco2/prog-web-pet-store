                    <input type="hidden" id="txtIdMascota"> <!-- Es un control que contiene el valor del ID de la variedad consultada -->                    
              </div>
              <div class="modal-footer">
                <button onclick="eliminar();" type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
