<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitacion List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
  
<header></header>
<main>
    <section class="py-5 container">
        <div id="divEjemplo"></div>
        <h3>Listado de Mascotas</h3>
        <hr>
        <table class="table">
          <thead>
            <tr>                
              <th scope="col">Raza</th>
              <th scope="col">Tipo</th>
              <th scope="col">Color</th>
              <th scope="col">Edad</th>
              <th scope="col">Genero</th>
              <th scope="col">Precio</th>
              <th scope="col">
                <a href="mascota-form.html" class="btn btn-success">nuevo</a>
              </th>   
            </tr>
          </thead>
          <tbody id="tblMascotas">              
          </tbody>                        
        </table>

      <!-- Modal Consultar-->
      <div class="modal fade" id="mdMascota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="lblRaza"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">               
                  <label>Tipo:</label>
                  <span id="spTipo"></span><br>
                  <label>Color:</label>
                  <span id="spColor"></span><br>
                  <label>Edad:</label>
                  <span id="spEdad"></span><br>      
                  <label>Genero:</label>
                  <span id="spGenero"></span><br> 
                  <label>Precio:</label>
                  <span id="spPrecio"></span><br>           
                  <input type="hidden" id="txtIdMascota"> <!-- Es un control que contiene el valor del ID de la variedad consultada -->                    
            </div>
            <div class="modal-footer">
              <button id="btnEliminar" type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      </section> 
</main>

<footer></footer>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
<script src="js/mascota-list.js"></script>
<script src="js/form-validation.js"></script>
</body>
</html>
