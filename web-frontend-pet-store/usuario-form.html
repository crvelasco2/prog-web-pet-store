<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>reserva</title>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <!--Menú de opciones -->
   <header>        
  </header>
  <!-- Fin de menú de opciones -->
  <main class="container">
    <div class="py-5 text-center">        
      <h2>Registro - Usuario</h2>
      <p class="lead">Registro de personas que ralizara la compra.</p>
      <div class="input-group mb-3">
        <input id="txtBuscar" type="text" class="form-control" placeholder="Buscar por nombre o id" aria-label="Buscar por nombre o id" aria-describedby="button-addon2">
        <button id="btnBuscar" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
      </div>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <img width="95%" src="https://img2.freepng.es/20180402/utq/kisspng-computer-icons-user-profile-symbol-register-button-5ac216244ae0b8.5347759615226690923067.jpg"  alt="Check-in">
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Registro de Usuario</h4>
        <hr class="my-4">
        <form method="GET" action="usuario-list.html" id="frmCliente" class="needs-validation" novalidate>
          <input type="hidden" id="txtIdCliente">
          <div class="row g-3">
            <div class="col-12">
              <label for="txtNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese un nombre" required>
              <div class="invalid-feedback">
                Debe ingresar un nombre .
              </div>
            </div>

            <div class="col-sm-6">
              <label for="txtDireccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="txtDireccion" placeholder="" value="" required>
              <div class="invalid-feedback">
                Debe ingresar un cedula.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="txtDireccion" class="form-label">Email</label>
              <input type="text" class="form-control" id="txtDireccion" placeholder="" value="" required>
              <div class="invalid-feedback">
                Debe ingresar un cedula.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="start" class="form-label">Fecha de nacimiento:</label>
              <input type="date" id="start" name="trip-start"value="2018-07-22" min="2018-01-01" max="2018-12-31">
              <div class="invalid-feedback">
                Debe ingresar un cedula.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="txtCedula" class="form-label">Cedula</label>
              <input type="text" class="form-control" id="txtCedula" placeholder="" value="" required>
              <div class="invalid-feedback">
                Debe ingresar un cedula.
              </div>                
            </div>
            
            <div class="col-sm-6">
              <label for="txtTelefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="txtTelefono" placeholder="" value="" required>
              <div class="invalid-feedback">
                Debe ingresar un cedula.
              </div>                
            </div>
  
          </div>         
          <hr class="my-4">       
          <button type="submit"  class="w-100 btn btn-success btn-lg">Guardar</button>
        </form>
      </div>
    </div>
  </main>
    <footer>
    </footer>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/main.js"></script>
  <script src="js/usuario-form.js"></script>
  
</body>
</html>
